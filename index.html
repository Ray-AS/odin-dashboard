<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <form id="search-bar">
          <div id="search-button">
            <img src="images/search-button.svg" id="search-image">
          </div>
          <input type="search" id="query">
        </form>
        <div class="account">
          <img src="images/notification.svg" id="notification">
          <div id="profile-bg-1">
            <img src="images/profilepic.png" id="pfp-1">
          </div>
          <div class="account-name">Morgan Oakley</div>
        </div>
        <div class="welcome">
          <div id="profile-bg-2">
            <img src="images/profilepic.png" id="pfp-2">
          </div>
          <div class="welcome-message">
            <p class="top-welcome">Hi there,</p>
            <p class="bottom-welcome">Morgan Oakley (@morgan)</p>
          </div>
        </div>
        <div class="options" style="border: 2px solid black;"></div>
      </div>

      <div class="sidebar">
        <div class="side-heading">
          <img src="images/dashboard.svg" id="db-button"> Dashboard
        </div>

        <div class="side-middle">
          <div><img src="images/home.svg" id="nav-buttons"> Home</div>
          <div><img src="images/profile.svg" id="nav-buttons"> Profile</div>
          <div><img src="images/messages.svg" id="nav-buttons"> Messages</div>
          <div><img src="images/history.svg" id="nav-buttons"> History</div>
          <div><img src="images/tasks.svg" id="nav-buttons"> Tasks</div>
          <div><img src="images/communities.svg" id="nav-buttons"> Communities</div>
        </div>

        <div class="side-bottom">
          <div><img src="images/settings.svg" id="nav-buttons"> Settings</div>
          <div><img src="images/support.svg" id="nav-buttons"> Support</div>
          <div><img src="images/privacy.svg" id="nav-buttons"> Privacy</div>
        </div>
      </div>

      <div class="main-content">

      </div>
    </div>
  </body>
</html>
